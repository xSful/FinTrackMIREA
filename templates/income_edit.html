{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ФинТрекМИРЭА | Доходы</title>
    <link rel="stylesheet" href="{% static 'css/expense.css' %}" type="text/css" media="all" >
    
</head>
<body>
    <a href="/dashboard"><h1>ФинТрекМИРЭА</h1></a>


        <h2 style="color: white;">Обновить детали доходов</h2>
        <form id="incomeDetailsForm" action="/edit-income/{{income.id}}" method="post">
            {% csrf_token %}
            <div style="text-align: center;color: white;">
                <label style="font-size: 2em;" for="name">Название: </label>
                <input style="width: 30em;" type="text" id="name" name="name" value="{{income.name}}" required><br><br>
                <label style="font-size: 2em;" for="category">Категория: </label>
                <select  style="width: 30em;height: 3em;" class="custom-select tm-select-accounts" id="category" name="category">
                    {% for category in categories %}
                    {% if category == income.category %}
                    <option value="{{category.id}}" selected>{{category.name}}</option>
                    {% else %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endif %}
                    {% endfor %}
                </select><br><br>
                
                <label style="font-size: 2em;" for="amount">Сумма: </label>
                <input  style="width: 30em;" type="number" id="amount" name="amount" value="{{income.amount}}" required><br><br>
                
                <label style="font-size: 2em;" for="date">Дата: </label>
                <input style="width: 30em;" type="date" id="date" name="date" value="{{income.date}}" required><br><br>
                
                <label style="font-size: 2em;" for="note">Комментарий: </label>
                <textarea style="width: 30em;" id="note" name="note" rows="4">{{income.note}}</textarea><br><br>
                
            </div>
            <input style="font-size: 2em;align-self: center;" type="submit" value="Update" >
        </form>

    
</body>
</html>
